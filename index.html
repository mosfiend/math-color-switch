<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div
      style="
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
      "
    >
      <div
        id="parent-div"
        style="padding: 0; margin: 0; max-width: 400px; max-height: 640px"
      >
        <canvas
          id="pixi-canvas"
          style="
            display: block;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            cursor: inherit;
            margin-left: 0px;
          "
          tabindex="0"
          width="400"
          height="640"
        ></canvas>
      </div>
    </div>
  </body>
</html>
